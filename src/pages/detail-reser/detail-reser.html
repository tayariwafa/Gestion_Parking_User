<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <strong> Selection date </strong>

    </ion-title>
    <ion-buttons end>
      <button ion-button tappable (click)="presentNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </button>

    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label>Current Position</ion-label>
        <ion-input [(ngModel)]="CurrentPosition" name="CurrentPosition"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label> Destination </ion-label>
        <ion-input [(ngModel)]="Destination" name="Destination"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date Debut </ion-label>
        <ion-input [(ngModel)]="DateDeb" name="DateDebut"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Heure Debut </ion-label>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="HeureDeb" aria-placeholder="Heure DÃ©but" pickerFormat="HH:mm:ss" name="HeureDeb"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Date fin</ion-label>
        <ion-input [(ngModel)]="DateFin" name="DateFin" aria-placeholder="Heure Fin"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Heure Fin</ion-label>
        <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="HeureFin" pickerFormat="HH:mm:ss" name="DateFinH"></ion-datetime>
      </ion-item>

      <button ion-button block (click)="paiement()"> Paiement </button>

    </ion-list>
  </form>
</ion-content>
