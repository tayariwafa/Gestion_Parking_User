<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>My Park </strong> 
        <ion-spinner *ngIf="isBusy"> </ion-spinner>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


  <ion-content padding id="Saisie">
    <ion-item-group>
      <ion-item-divider color="light">
        <h3>Liste Des Contacts</h3>
        <ion-spinner *ngIf="isBusy"> </ion-spinner>
      </ion-item-divider>
  
      <ion-item *ngIf="!isBusy">
  
        <ion-row>
          <ion-col>
            <b>Contact</b>
          </ion-col>
          <ion-col>
            <b>Numéro</b>
          </ion-col>
  
        </ion-row>
        <ion-row *ngFor="let contact of contacts">
          <ion-col>
            {{contact.Nom_C}}
          </ion-col>
          <ion-col>
            <button ion-button icon-left btn btn-success small>
              <ion-icon name="call"></ion-icon>
              {{contact.Num_C}}
            </button>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-item-group>
  </ion-content>
