<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>My Balance </strong> 
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


  <ion-content class="auth-page">
      <div class="login-content">
  
        <!-- Login form -->
        <form class="list-form">
       
            <ion-item>
                <ion-label>
                  <ion-icon name="person" item-start class="text-primary"></ion-icon>
                 Votre Solde 
                </ion-label>
                <ion-input type="text" placeholder=" "  [(ngModel)]="profile.Solde_ut" name="Solde_ut"></ion-input>
              </ion-item>
          
         <button ion-button block (click)="Consommer()"> Consommer  </button>
        </form>
      </div>
    </ion-content>
