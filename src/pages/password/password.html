<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>My New Password</strong> 
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon> 
        </button> 
      </ion-buttons>
    </ion-navbar>
</ion-header>


  <ion-content class="auth-page">
      <div class="login-content">
  
        <!-- Login form -->
        <form class="list-form">
       
          
              <ion-label floating>
                <ion-icon name="lock" item-start class="text-primary"></ion-icon>
                New Password
              </ion-label>
              <ion-input type="password" ></ion-input>
            
    
        
         <button ion-button block (click)="save()" >Edit password  </button>
        </form>
      </div>
    </ion-content>
