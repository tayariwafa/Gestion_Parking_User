<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>My Park </strong> 
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ul *ngIf="errors.length > 0">
        <li *ngFor="let item of errors">
          {{item}}
        </li>
      </ul>
      <ion-item>
        <ion-label floating>
            <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Username 
        </ion-label>
        <ion-input type="text" placeholder=" "  [(ngModel)]="credentials.username" [ngModelOptions]="{standalone : true}"></ion-input>
      </ion-item>
      <!-- [(ngModel)]="credentials.username" -->
      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" placeholder=" " [(ngModel)]="credentials.password"  [ngModelOptions]="{standalone : true}"></ion-input>
        <!-- [(ngModel)]="credentials.password"  -->
      </ion-item>
    </form>

<!--     <p text-right ion-text color="secondary" tappable (click)="forgotPass()"><strong>Forgot Password?</strong></p>
 -->
    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        SIGN IN
      </button>

      

      
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="register()">New here? <strong>Sign up</strong></span>
    </div>

  </div>
</ion-content>
